    <title>CONTACT US</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body>
  <div class="container">
    <div class="form-container my-4">
        <div class="row">
            <div class="col-md-6 location">
                <div class="contact-item d-flex align-items-center">
                    <i class="fas fa-map-marker-alt icon me-2"></i>
                    <p>LOCATION</p>
                </div>
                <a href="https://www.google.com/maps?q=New+York" target="_blank" rel="noopener noreferrer">
                    <img src="images/map.png" alt="Map Image" class="map img-fluid my-2" id="map">
                </a>
                <p id="hello">OUR LOCATION ON MAP</p>
        </div>
            <div class="col-md-6 contact">
                <div class="contact-item d-flex align-items-center">
                    <i class="fas fa-phone icon me-2" id="phone"></i>
                    <p>Phone number</p>
                </div>
                <div class="contact-item d-flex align-items-center">
                    <i class="fas fa-envelope icon me-2" id="email-icon"></i>
                    <p>Email</p>
                </div>
            </div>
        </div>
    </div>

    <form class="my-4">
        <h2 class="mb-4">GET MORE INFO</h2>
        <div class="form-group row align-items-center">
            <label for="fname" class="col-sm-2 col-form-label">NAME</label>
            <div class="col-sm-10">
                <input type="text" class="form-control input-black-border" id="fname" name="fname">
            </div>
        </div>
        <div class="form-group row align-items-center">
            <label for="email" class="col-sm-2 col-form-label">EMAIL</label>
            <div class="col-sm-10">
                <input type="email" class="form-control input-black-border" id="email" name="email">
            </div>
        </div>
        <div class="form-group row align-items-center">
            <label for="message" class="col-sm-2 col-form-label">MESSAGE</label>
            <div class="col-sm-10">
                <textarea class="form-control input-black-border" id="message" name="message"></textarea>
            </div>
        </div>
        <div class="center">
            <button type="submit" class="btn btn-custom">SUBMIT</button>
        </div>
    </form>
    
    

    
    
</form>
